<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Adicionar Dados ao Banco </title>
</head>
<body>
    <!--action dentro de form removido pra nao duplicar os dados do cliente
    quanto atualizar : action="{% url 'persons_new' %}"
    estava criando novo cliente ao inves de atualizar-->
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}

        <button type="submit"> Salvar </button>
    </form>

    <!--poderia ser um button abaixo-->
    <h1 style="text-align: center;">
         <a href="{% url 'persons_new' %}"> Novo cliente </a>
    </h1>




</body>
</html>
